<!-- public/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  // Jika tidak ada flag login di localStorage, redirect ke login
  if (!localStorage.getItem('isLoggedIn')) {
    window.location.href = '/index.html';
  }else {
    // Jika sudah login, redirect ke dashboard
    window.location.href = '/dashboard.html';}
</script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form id="formLogin" class="bg-white p-8 rounded-xl shadow max-w-sm w-full space-y-4">
    <h2 class="text-xl font-semibold text-center">Login Guru</h2>
    <input type="password" id="password" placeholder="Masukkan password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Masuk</button>
  </form>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          alert('Password salah!');
        }
      });
    });
    
  </script>
</body>
</html>
